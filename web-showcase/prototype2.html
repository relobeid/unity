<!DOCTYPE html>
<html>
<head>
    <title>Prototype 2 - Ramez's Games</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #00ff00;
        }

        .title {
            font-size: 32px;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            margin: 0;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #1a1a2e;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }

        .game-frame {
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            background: #111;
            padding: 10px;
        }

        .game-iframe {
            width: 960px;
            height: 650px;
            border: none;
            border-radius: 5px;
            background: #000;
        }

        .loading {
            text-align: center;
            color: #ffff00;
            font-size: 24px;
            padding: 40px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            color: #00ffff;
            font-size: 16px;
        }

        .control-key {
            background: #1a1a2e;
            border: 2px solid #00ffff;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            color: #00ffff;
            font-weight: bold;
        }

        @media (max-width: 1000px) {
            .game-iframe {
                width: 100%;
                max-width: 800px;
                height: 550px;
            }
        }

        @media (max-width: 600px) {
            .game-iframe {
                height: 450px;
            }
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê BACK TO GAMES</a>
    
    <div class="header">
        <h1 class="title">üéØ PROTOTYPE 2</h1>
    </div>
    
    <div class="game-container">
        <div class="game-frame">
            <div class="loading" id="loading">
                CALIBRATING PROJECTILE SYSTEM...<br>
                LOCATING ANIMAL TARGETS...
            </div>
            <iframe 
                class="game-iframe" 
                id="gameFrame" 
                src="builds/Prototype2/index.html"
                style="display: none;"
                onload="gameLoaded()">
            </iframe>
        </div>
    </div>
    
    <div class="controls">
        <div>CONTROLS:</div>
        <span class="control-key">A</span> Move Left
        <span class="control-key">D</span> Move Right
        <span class="control-key">SPACE</span> Launch Projectile
    </div>

    <script>
        function gameLoaded() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('gameFrame').style.display = 'block';
            }, 2000);
        }

        // If game fails to load, show error after 10 seconds
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('loading').innerHTML = 
                    'GAME NOT FOUND<br>Please build WebGL version first';
            }
        }, 10000);

        console.log("üéØ PROTOTYPE 2 INITIALIZED");
        console.log("Projectile system: ARMED");
        console.log("Animal targets: LOCATED");
    </script>
</body>
</html>
